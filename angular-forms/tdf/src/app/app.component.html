<div class="container-fluid">
  <h1>Bootcamp Enrollment Form</h1>
  <form #userForm="ngForm">

    {{ userForm.value | json}}
    <hr/>
    {{ userModel | json }}
    
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" name="username" [(ngModel)]="userModel.name">
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="userModel.email">
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input type="tel" class="form-control" name="telephone" [(ngModel)]="userModel.phone">
    </div>

    <div class="form-group">
      <select class="custom-select" name="topic" [(ngModel)]="userModel.topic">
        <option value="" selected>I am interested in</option>
        <option *ngFor="let topic of topics">{{ topic }}</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="preference">Time Preference</label>
      <div class="form-check">
        <input type="radio" value="morning" name="timePreference" class="form-check-input" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Morning (9AM - 12PM)</label>
      </div>
      <div class="form-check">
        <input type="radio" value="evening" name="timePreference" class="form-check-input" [(ngModel)]="userModel.timePreference">
        <label class="form-check-label">Evening (5PM - 8PM)</label>
      </div>
    </div>

    <!-- <div ngModelGroup="address">
      <div class="form-group">
        <label for="street">Street</label>
        <input type="text" class="form-control" name="street" ngModel>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" name="city" ngModel>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" class="form-control" name="state" ngModel>
      </div>
      <div class="form-group">
        <label for="postalCode">Postal Code</label>
        <input type="text" class="form-control" name="postalCode" ngModel>
      </div>
    </div> -->

    <div class="form-check mb-3">
      <input type="checkbox" class="form-check-input" name="promo" [(ngModel)]="userModel.subscribe">
      <label for="promo" class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary" type="submit" name="sub">Submit Form</button>

  </form>
</div>
